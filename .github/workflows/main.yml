name: Pre-commit checks

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  lint-and-format:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v3

      - name: Install dependencies
        run: |
          uv sync

      - name: Run Black (check formatting)
        run: |
          uv run black --check src/ || (echo "::error::Code is not formatted with Black. Run 'black src/' locally to fix." && exit 1)

      - name: Run Ruff (linter)
        run: |
          uv run ruff check src/

      - name: Run tests
        run: |
          uv run pytest src/tests/ -v
